<div class="container">
  <h1>Customer Basic Verification</h1>
  <form>
    <div>
      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="panNumber">Pan Number:</label>
      <input type="text" id="panNumber" name="panNumber" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
    </div>

    <button type="submit">Verify</button>
    <button type="reset">Reset</button>
  </form>

  <ng-container>
    <div *ngFor="let country of countries">
      <span>{{country.id}} {{country.name}} {{country.code}} {{country.continent}}</span>
    </div>
  </ng-container>
</div>
